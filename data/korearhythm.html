        // ìŒë³´ ë‹¨ìœ„ë¡œ ë¬¸ì¥ í‘œì‹œ
        function displayPhrases(sentence) {

        // ì¸í„°ë™í‹°ë¸Œ ë¬¸ì¥ í‘œì‹œ
        function displayInteractiveSentence(sentence) {
            const container = document.getElementById('sentence');
            const words = sentence.text.split(' ');
            
            let html = '';
            for (let i = 0; i < words.length; i++) {

            container.innerHTML = html;
            updateUserPhrases();

        // ë„ì–´ì“°ê¸° í† ê¸€
        function toggleSpace(index) {
            const space = document.querySelector(`[data-space="${index}"]`);
            if (space) {
                space.classList.toggle('divided');
                updateUserPhrases();
            }
        }
        
        // ì‚¬ìš©ì ìŒë³´ ì—…ë°ì´íŠ¸
        function updateUserPhrases() {
            const sentence = sentences[currentSentenceIndex];
            const words = sentence.text.split(' ');
            const dividers = document.querySelectorAll('.space-divider');
            
            userPhrases = [];
            let currentPhrase = [words[0]];
            
            for (let i = 0; i < dividers.length; i++) {
                if (dividers[i].classList.contains('divided')) {
                    userPhrases.push(currentPhrase.join(' '));
                    currentPhrase = [words[i + 1]];
                } else {
                    currentPhrase.push(words[i + 1]);
                }
            }
            userPhrases.push(currentPhrase.join(' '));
            
            const beatContainer = document.getElementById('beat-indicators');
            if (beatContainer) { // beatContainerê°€ ìˆëŠ”ì§€ í™•ì¸
                beatContainer.innerHTML = userPhrases.map((_, i) => 
                    `<div class="beat-indicator" data-beat="${i}">${i + 1}</div>`
                ).join('');
            }
        }
        
        // êµ¬ë¶„ ì´ˆê¸°í™”

        // ì‚¬ìš©ì ìŒë³´ ì¬ìƒ
        function playUserDivision() {
            stopPlaying();
            isPlaying = true;
            
            const beatIndicators = document.querySelectorAll('.beat-indicator');
            let currentPhraseIndex = 0;
            
            function playNextPhrase() {
                if (currentPhraseIndex >= userPhrases.length) {
                    stopPlaying();
                    const feedback = document.getElementById('feedback');
                    if (feedback) {
                        feedback.innerHTML = `âœ¨ ì˜í–ˆì–´ìš”! ${userPhrases.length}ê°œì˜ ìŒë³´ë¡œ ë‚˜ëˆ„ì—ˆë„¤ìš”!`;
                        feedback.style.color = '#4caf50';
                    }
                    return;
                }
                
                document.querySelectorAll('.word-group').forEach(w => w.classList.remove('highlight'));
                beatIndicators.forEach(b => b.classList.remove('active'));
                
                const words = sentences[currentSentenceIndex].text.split(' ');
                let phraseStartIndex = 0;
                
                for (let p = 0; p < currentPhraseIndex; p++) {
                    const wordsInPhrase = userPhrases[p].split(' ').length;
                    phraseStartIndex += wordsInPhrase;
                }
                
                const currentPhraseWords = userPhrases[currentPhraseIndex].split(' ');
                
                for (let i = 0; i < currentPhraseWords.length; i++) {
                    const wordElement = document.querySelector(`[data-word="${phraseStartIndex + i}"]`);
                    if (wordElement) wordElement.classList.add('highlight');
                }
                
                if (beatIndicators[currentPhraseIndex]) {
                    beatIndicators[currentPhraseIndex].classList.add('active');
                }
                
                const syllableCount = userPhrases[currentPhraseIndex].replace(/\s/g, '').length;
                playPhraseSound(syllableCount);
                
                currentPhraseIndex++;
                
                const phraseTime = (syllableCount * 60000 / 125 / 4) + 200;
                setTimeout(playNextPhrase, phraseTime + 400); 
            }
            
            playNextPhrase(); 
        }
        
        // 1ë‹¨ê³„ ì¬ìƒ
        function togglePlay1() {
            if (isPlaying) {

        function startPlaying1() {
            isPlaying = true;

            if (playBtn) playBtn.textContent = 'â¸ ì •ì§€';
            
            const sentence = getCurrentSentence();

            function playPhrase() {
                if (!isPlaying) return;
                
                document.querySelectorAll('.phrase-group').forEach(p => p.classList.remove('highlight'));

                phraseIndex++;

            }
            
            playPhrase();
        }

        function playOnce() {

            function playPhrase() {

                const syllableCount = sentence.phrases[phraseIndex].replace(/\s/g, '').length;

        // ì¬ìƒ ì •ì§€
        function stopPlaying() {
            isPlaying = false;

            }
            const playBtn = document.getElementById('play-btn');
            if (playBtn) playBtn.textContent = 'â–¶ ì¬ìƒ';

        // 3ë‹¨ê³„ ë¦¬ë“¬ ì…ë ¥ ì„¤ì •
        function setupRhythmInput3() {
            const tapBtn = document.getElementById('tapBtn');
             if (!tapBtn) return; // tapBtnì´ ì—†ìœ¼ë©´ í•¨ìˆ˜ ì¢…ë£Œ

            // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì œê±° (ì¤‘ë³µ ë°©ì§€)
            document.removeEventListener('keydown', handleSpaceDown);
            document.removeEventListener('keyup', handleSpaceUp);
            
            // ìŠ¤í˜ì´ìŠ¤ë°” ì´ë²¤íŠ¸
            document.addEventListener('keydown', handleSpaceDown);
            document.addEventListener('keyup', handleSpaceUp);
            
            // ë²„íŠ¼ ì´ë²¤íŠ¸ (ì´ì „ ë¦¬ìŠ¤ë„ˆ ì œê±° ì¶”ê°€)
            const newTapBtn = tapBtn.cloneNode(true); // ë²„íŠ¼ ë³µì œí•˜ì—¬ ê¸°ì¡´ ë¦¬ìŠ¤ë„ˆ ì œê±°
            tapBtn.parentNode.replaceChild(newTapBtn, tapBtn);

            newTapBtn.addEventListener('mousedown', handleTapDown);
            newTapBtn.addEventListener('mouseup', handleTapUp);
            newTapBtn.addEventListener('touchstart', handleTapDown);
            newTapBtn.addEventListener('touchend', handleTapUp);
        }
        
        function handleSpaceDown(e) {
            if (e.code === 'Space' && currentStage === 3) {

        function handleSpaceUp(e) {

        function handleTapDown() {

            }
            
            if (isRecording && timelineStartTime !== null) { // timelineStartTime í™•ì¸ ì¶”ê°€
                const currentTime = Date.now() - timelineStartTime;

        function handleTapUp() {

        // íƒ€ì„ë¼ì¸ì— ì  ì¶”ê°€
        function addDotToTimeline(time) {

        // ë…¹ìŒ ì‹œì‘
        function startRecording() {
            stopRecording();

            const timeline = document.getElementById('timelineTrack');
            if (timeline) { // timeline í™•ì¸ ì¶”ê°€

            } else {

            const currentPos = document.getElementById('currentPosition');

            currentPos.style.display = 'block';

            timelineInterval = setInterval(() => {
                const elapsed = Date.now() - timelineStartTime;
                // ì†ë„ ì¡°ì ˆ (0.17)
                if (currentPos) { // currentPos í™•ì¸ ì¶”ê°€
                    currentPos.style.left = `${elapsed * 0.17}px`;
                }
                
                const container = document.getElementById('rhythmTimeline');
                 if (container && currentPos) { // container, currentPos í™•ì¸ ì¶”ê°€
                     container.scrollLeft = currentPos.offsetLeft - container.offsetWidth / 2;

            const feedback = document.getElementById('feedback');

                feedback.textContent = 'ğŸ”´ ë…¹ìŒ ì¤‘... ìŠ¤í˜ì´ìŠ¤ë°”ë¥¼ ëˆŒëŸ¬ ë°•ìë¥¼ ì…ë ¥í•˜ì„¸ìš”!';
                feedback.style.color = '#ff6b6b';

        }
        
        // ë…¹ìŒ ì¤‘ì§€
        function stopRecording() {

        // ë…¹ìŒ ì¬ìƒ
        function playbackRecording() {
            const feedback = document.getElementById('feedback');
            if (recordedDots.length === 0) {
                if (feedback) { // feedback í™•ì¸ ì¶”ê°€
                    feedback.textContent = 'ì¬ìƒí•  ë…¹ìŒì´ ì—†ìŠµë‹ˆë‹¤. ë¨¼ì € ë…¹ìŒì„ ì‹œì‘í•˜ì„¸ìš”!';
                    feedback.style.color = '#ff6b6b';

            if (feedback) { // feedback í™•ì¸ ì¶”ê°€

        // ë…¹ìŒ ì´ˆê¸°í™”
        function clearRecording() {
            recordedDots = [];

            function playPhrase() {
